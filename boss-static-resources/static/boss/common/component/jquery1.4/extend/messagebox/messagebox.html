<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>messagebox example</title>
		<link type="text/css" href="../../css/ui-lightness/jquery-ui-1.8.13.custom.css" rel="stylesheet" />
		<link type="text/css" href="../../css/ui-lightness/jquerySetSty.css" rel="stylesheet" />
		<style type="text/css">
			/*demo page css*/
			body{ font: 65% "Trebuchet MS", sans-serif; margin: 50px;}
		</style>
		<script type="text/javascript" src="../../lib/jquery.min.js"></script>
		<script src="../../lib/jquery-ui.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="../../lib/jquery-ui-i18n.min.js"></script>
		<script type="text/javascript" src="jquery.messagebox.js"></script>
		<script type="text/javascript">
		$(function(){
			
			// confirm 例子 第一个function为确定后执行，第二个function为取消后执行。正常情况下无需写第二个function
			$('#example2').click(function(){
				MessageBox.confirm("确认要删除该记录", [function(){
					alert("删除记录");
				}, function(){
					alert("取消删除");
				}]);
			});

			$("#example3").click(function(){
				MessageBox.popup("example3_div");
			});

			$("#example3_btn").click(function(){
				MessageBox.unpopup("example3_div");
			});

			$("#example4").click(function(){
				MessageBox.load("example4_ajax_test", "ajax-test.html", {width:'600px'});
			});

			$("#example5").click(function(){
				MessageBox.popup("example3_div", {
						create: function(){alert("创建时执行");}, 
						open: function(){alert("打开时执行");}, 
						beforeClose: function(){alert("关闭前执行");},
						close: function(){alert("关闭后执行");}});
			});
		});

		var example4Ok = function(){
			var $r = $(":radio[name='ajax_test_radio']:checked");
			if($r.size() < 1) {
				MessageBox.alert("请选择一项");
				return;
			}
			MessageBox.alert("你选择的是第" +　$r.val() + "个！");
			MessageBox.unpopup("example4_ajax_test");
		};
		</script>
	</head>
	<body>
		<table>
			<tr>
				<td>1.alert </td>
				<td>
					<input type="button" id="example1" value="       alert        " onclick="MessageBox.alert('哈哈哈');"/>
				</td>
			</tr>
			<tr>
				<td>2.confirm </td>
				<td>
					<input type="button" id="example2" value="       confirm        "/>
				</td>
			</tr>
			<tr>
				<td>3.div </td>
				<td>
					<div style="display:none" id="example3_div">
						<p>
							婴儿诞生了，每天午夜，宝宝总要哭闹一番，妻子总是摇醒我："起来，亲爱的，去看看宝宝为什么哭？" 
							后来，我用书中介绍的方法让宝宝安静地睡了。可是午夜，妻子又把我摇醒："起来，亲爱的，看看宝宝为什么不哭？"
						</p>
						<input type="button" id="example3_btn" value="关闭"/>
					</div>
					<input type="button" id="example3" value="       div显示        "/>
				</td>
			</tr>
			<tr>
				<td>4.ajax </td>
				<td>
					<input type="button" id="example4" value="       ajax        "/>
				</td>
			</tr>
			<tr>
				<td>5.event </td>
				<td>
					<input type="button" id="example5" value="      event        "/>
				</td>
			</tr>
		</table>
	</body>
</html>
